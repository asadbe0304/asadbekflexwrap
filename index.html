<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Lesson-11</title>
</head>

<body>
    <header class="visually-hidden">
        <h1>
            welcome form login
        </h1>
    </header>
    <!-- main section staart -->
    <main class="site-main">
        <div class="container">
            <div class="main-section">
                <div class="main-section-left">
                    <div class="section-left-top">
                        <a class="main-link" href="#link">
                            frontend and backend
                        </a>
                        <h2 class="main-title">
                            Learn to program by watching professionals
                        </h2>
                        <p class="main-text">
                            See how experienced developers solve <br> problems in real time
                        </p>
                    </div>
                    <a class="bottom-link" href="#link">
                        <b>Try it free 7 days,</b> then $20/month
                    </a>
                </div>
                <div class="main-section-right">
                    <div class="main-section-right-top">
                        <h2 class="main-section-right-title">
                            Sign up for the course and get free 7 days
                        </h2>
                    </div>
                    <!-- form section start  -->
                    <form class="form" action="https://echo.htmlacademy.ru" method="post">
                        <label class="form-user">
                            <input class="user-name" type="text" name="username" value="Anna" required>
                        </label>
                        <label class="form-user">
                            <input class="user-name" type="text" name="last-name" placeholder="Last name" required>
                        </label>
                        <label class="form-user">
                            <input class="user-name" type="email" name="email" placeholder="Email" required>
                        </label>
                        <label class="form-user">
                            <input class="user-name" type="password" name="user-password" placeholder="Password"
                                required>
                        </label>
                        <button class="form-btn" type="submit">
                            Claim your free trial
                        </button>
                        <p class="form-text">
                            By clicking the button, you are agreeing to our <a class="form-link" href="#link">Terms and
                                Services</a>
                        </p>
                    </form>
                    <!-- form section end  -->
                </div>
            </div>
        </div>
    </main>
    <!-- main section end  -->
</body>

</html>
